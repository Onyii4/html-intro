<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Us</h1>
  <form>
    <label>Full Name: <input type="text" name="fullname"></label><br><br>
    <label>Email Address: <input type="email" name="email"></label><br><br>
    <label>Phone Number: <input type="tel" name="phone"></label><br><br>

    <p>Gender:</p>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br><br>

    <label>
      Accept Terms:
      <input type="checkbox" name="terms">
    </label><br><br>

    <label>Choose a Topic:
      <select>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
      </select>
    </label><br><br>

    <label>Message:</label><br>
    <textarea name="message" rows="5" cols="30"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
